<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- container  -->
    <div class="container">
        <section class="hero">
            <h2>SIMPLE CIPHER</h2>
            <p>This takes in a text and converts it to a compressed output value</p>
        </section>
        
        <!-- maincontent: area where the element for input, encrypt, decrypt, and output lies -->
        <div class="mainContent">
            <div>
                <label for="write">Input:</label>
                <input type="text" name="textInput" id="textInput">
            </div>
            <div class="btnContainer">
                <button class="encryptBtn">Encrypt</button>
                <button class="decryptBtn">Decrypt</button>
            </div>
        </div>

        <!-- end of maincontent -->

        <!-- display results -->
        <div class="output"> 
        </div>
        <!-- end of display -->
    </div>
    <!-- container end -->
</body>
<script src="app.js"></script>
</html>
